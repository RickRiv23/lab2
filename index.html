<!DOCTYPE html>
<html>
    <head>
        <title> Guess a Number </title>
        <meta charset="utf-8" />
        <script src="https://code.jquery.com/jquery.min.js"></script>
        
        <!--Bootstrap files-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
        <!--Custom Styles-->
        <link href="assets/styles.css" rel="stylesheet" type="text/css" />
    </head>
    <body>

        <div class="jumbotron">
            <h1>Guess a Number</h1>
        </div>
        
        <div id="directions">
            <p>Guess a number between 1 and 99 in seven attempts!</p>
            <div>
                <label for="guess"><strong>Enter a Guess:</strong>
                    <input class="js-guess" name="guess" type="text">
                </label>
                <button class="js-submitBtn">Submit</button>
                <br>
                <div class="bottom-half">
                    <p id="feedback"></p>
                    <p>Tries left: <span id="tries">7</span></p>
                    <p>Previous Guesses: <span id="guesses"></span></p>
                    <br>
                    <p id="result" style="display:none;"><span id="decision"></span> The number was: <span id="number"></span></p>
                    <button class="js-resetBtn">Reset</button>
                </div>
            </div>
        </div>
        
        <div class="scoreboard">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                </tr>
                <tr>
                    <td id="wins">0</td>
                    <td id="losses">0</td>
                </tr>
            </table>
        </div>
        <script type="text/javascript" src="assets/functions.js"></script>
    </body>
    
    
</html>
